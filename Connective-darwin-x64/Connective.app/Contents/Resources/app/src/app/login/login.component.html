<section class="flex justify-center align-center">

  <div class="form shadow-1 flex column justify-center align-center">

    <div class="logo contain"></div>

    <!-- <div class="title bold">LOGIN</div> -->

    <form [formGroup]="loginForm">

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email adress" type="email" formControlName='email'>
        <mat-error *ngIf="loginForm.controls['email'].errors">
            Please enter a valid email adress
          </mat-error>
      </mat-form-field>
      
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Password" type="password" formControlName='password'>
        <mat-hint>6 characters minimum</mat-hint>
        <mat-error *ngIf="loginForm.controls['password'].errors">
            Invalid password
          </mat-error>
      </mat-form-field>

          <div class="light forgot">
            <a>Forgot password ?</a>
          </div>

          <div class="form-bottom flex justify-between">
              <button mat-raised-button routerLink="/signup">SIGNUP</button>
              <button mat-raised-button color="accent" (click)="login()">LOGIN</button>
          </div>

    </form>

  </div>

</section>
