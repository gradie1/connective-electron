<section class="flex justify-center align-center">

  <div class="form shadow-1 flex column justify-center align-center">

    <div class="logo contain"></div>

    <!-- <div class="title bold">LOGIN</div> -->

    <form [formGroup]="signupForm">

      <div class="flex justify-between align-center mobile">

        <mat-form-field class="default-input-field">
            <input matInput placeholder="First name" formControlName='firstName'>
            <mat-error *ngIf="signupForm.controls['firstName'].errors">
                Please enter a valid name
              </mat-error>
          </mat-form-field>
          
          <mat-form-field class="default-input-field">
              <input matInput placeholder="Last name" formControlName='lastName'>
              <mat-error *ngIf="signupForm.controls['lastName'].errors">
                  Please enter a valid name
                </mat-error>
            </mat-form-field>
    </div>

    <mat-form-field class="full-width-input">
        <input matInput placeholder="Email adress" type="email" formControlName='email'>
        <mat-error *ngIf="signupForm.controls['email'].errors">
            Please enter a valid email adress
          </mat-error>
      </mat-form-field>

      <div class="flex justify-between align-center mobile">

        <mat-form-field >
        <mat-select placeholder="Gender" formControlName='gender'>
            <mat-option *ngFor="let g of genders" [value]="g.value">
              {{g.gender}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="signupForm.controls['gender'].errors">
              The gender is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="default-input-field">
            <input matInput placeholder="Phone" formControlName='phone' type="number">
            <mat-error *ngIf="signupForm.controls['phone'].errors">
                Please enter a valid phone 
              </mat-error>
          </mat-form-field>

      </div>
    
      <mat-form-field class="full-width-input">
          <input matInput placeholder="Choose a password" type="password" formControlName='password'>
          <mat-hint>6 characters minimum</mat-hint>
          <mat-error *ngIf="signupForm.controls['password'].errors">
              Invalid password
            </mat-error>
        </mat-form-field>

        <div class="form-bottom flex justify-between signup">
            <button mat-raised-button routerLink="/login">LOGIN</button>
            <button mat-raised-button color="accent" (click)="signup()">SIGNUP</button>
        </div>

    </form>

  </div>

</section>
